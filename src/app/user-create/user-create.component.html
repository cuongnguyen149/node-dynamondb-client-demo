<div class="container">
  <h3>Register User</h3>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="user_name">User Name</label>
      <input type="text"  formControlName="user_name" class="form-control" id="user_name" name="user_name" placeholder="User name">
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="text"  formControlName="email" class="form-control" id="email" name="email" placeholder="E-mail">
    </div>
    <div class="form-group">
      <label for="zipcode">Zip Code</label>
      <input type="text"  formControlName="zipcode" class="form-control" id="zipcode" name="zipcode" placeholder="Zip Code">
    </div>
    <div class="form-group">
      <label for="dob">Date of birth</label>
      <input type="date" formControlName="dob" class="form-control" id="dob" name="dob">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>
