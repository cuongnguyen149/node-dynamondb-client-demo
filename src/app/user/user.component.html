<div class="container">
  <h3>List User</h3>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">User Name</th>
        <th scope="col">Date Of Birth</th>
        <th scope="col">Zip Code</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.userName}}</td>
        <td>{{user.dob}}</td>
        <td>{{user.zipCode}}</td>
        <td>{{user.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
